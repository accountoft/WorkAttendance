<h1>Set authorisation data</h1>
<p>Here you can set your autorization data <br></p>
<form>
    <label for="dataClientId">Client id:</label><br>
    <input type="text" id="dataClientId" name="dataClientId"><br>
    <label for="dataClientSecret">Client secret:</label><br>
    <input type="text" id="dataClientSecret" name="dataClientSecret"><br>
    <Button (click)="findApiData(dataClientId,dataClientSecret)">Save </Button>
</form>
